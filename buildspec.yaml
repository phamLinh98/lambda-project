version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Running ESBuild bundling..."
      - npm run bundle-esbuild
artifacts:
  files:
    - src/rebuild/**/*  # xuất bundle vào artifacts nếu muốn dùng ở bước khác
